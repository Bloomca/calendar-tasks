<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample calendar app</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="vendor/require.js" data-main="js/main.js"></script>
</head>
<body>
	<div id="app">
		<div id="top-bar">
			<button class="button-arrow button-arrow-left"><</button>
			<div class="date-title" data-bind="text: humanizeDate"></div>
			<button class="button-arrow button-arrow-right">></button>
		</div>
		<table data-bind="calendarGrid: date"></table>
		<div id="tooltip" data-bind="visible: showTooltip">
			<ul data-bind="foreach: tasks">
				<li>
					<button data-bind="click: $root.deleteNote">X</button>
					<h3 data-bind="text: title"></h3>
					<p data-bind="text: body"></p>
				</li>
			</ul>
			<textarea placeholder="Ctrl + enter â€” add note" 
					  data-bind="ctrlEnter: addNote(), textInput: note"></textarea>
		</div>
	</div>
</body>
</html>
